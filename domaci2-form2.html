<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document_form2</title>
</head>
<body>
  <h1>Order form</h1> 
  <form action="" method="get" id="order-form">
    <div>
      <label for="name">Your name</label>
      <input type="text" name="name" id="name" placeholder="Your name" autofocus>
    </div>
    <br>
    <br>
    <div>
      <label for="email">Your email</label>
      <input type="email" name="email" id="email" placeholder="Your email" autofocus required>
    </div>
    <br>
    <br>
    <div>
      <label for="product">Choose your product:</label>
      <input type="radio" name="chosen-product" id="product" value="product-1"> <label>product1</label>
      <input type="radio" name="chosen-product" id="product" value="product-2"> <label>product2</label>
      <input type="radio" name="chosen-product" id="product" value="product-3"> <label>product3</label>
    </div>
    <br>
    <br>
    <div>
      <label for="delivery-date">Delivery date</label>
      <input type="date" name="delivery-date" id="delivery-date" min="2022-01-01" max="2022-12-31">
    </div>
    <br>
    <br>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity" id="quantity" min="1" max="25" value="1">
    </div>
    <br>
    <br>
    <div>
      <label for="address">Address:</label>
      <input type="text" name="address" id="address" placeholder="Street address">
    </div>
    <br>
    <br>
    <div>
      <label for="city">City:</label>
      <select name="city-selection" id="city">
        <option value="city-selection" selected disabled>Select city</option>
        <option value="City 1">City 1</option>
        <option value="City 2">City 2</option>
        <option value="City 3">City 3</option>
      </select>
    </div>
    <br>
    <br>
    <div>
      <label for="region">Region:</label>
      <select name="region-selection" id="region">
        <option value="region-selection" selected disabled>Select region</option>
        <option value="region 1">Region 1</option>
        <option value="region 2">Region 2</option>
        <option value="region 3">Region 3</option>
      </select>
    </div>
    <br>
    <br>
    <div>
      <input type="checkbox" name="email-notification" id="email-notification" checked>
      <label for="email-notification">Notify me by email</label>
    </div>
    <br>
    <br>
    <div>
      <textarea name="additonal-comments" id="additional-comments" cols="30" rows="10" placeholder="Your comments here."></textarea>
      <br>
      <br>
      <!-- <input type="submit" value="Order"> -->
    </div>
  </form> 
  <button form="order-form">Order</button>
</body>
</html>
