<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document_form</title>
</head>
<body>
    <h1>Upload your CV</h1>
    <br>
    <br>
    <form action="" method="get">
      <div>
        <label for="file-choice">Choose file</label>
        <input type="button" name="file-choice" id="file-choice" value="Choose file">
      </div>
      <br>
      <br>
      <h2>Profile</h2>
        <div>
          <label for="fname">First name</label>
          <input type="text" name="fname" id="fname" placeholder="Enter name" autofocus>
        </div>
        <br>
        <br>
        <div>
          <label for="lname">Last name</label>
          <input type="text" name="lname" id="lname" placeholder="Enter last name" autofocus>
        </div>
        <br>
        <br>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter email" autofocus>
        </div>
        <br>
        <br>
        <div>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" placeholder="Enter phone" autofocus>
        </div>
    </form>
</body>
</html>
